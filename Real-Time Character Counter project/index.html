
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real Time Character Counter">
    <meta name="author" content="Büşra Zülal Ceval">
    <link rel="stylesheet" href="style.css">
    <title>Real-Time Character Counter</title>
</head>
<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="200"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span id="total-counter" class="total-counter">0</span>
            </p>
            <p>Remaining Characters: <span id="remaining-counter" class="remaining-counter">200</span>
            </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
