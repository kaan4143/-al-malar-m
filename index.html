<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix sayfası</title>
</head>
<body background=".//background_image.jpeg">

    <div class="container">
        <div class="başlık">
            <h1>NET<span id="flix">FLIX</span></h1>
            <P>Thank you for signing up at Netflix.Tell us more about your self</P>
        </div>
        
<div class="container2">
<label for="name">Name</label>
<br>
<input type="text" name="girilen isim" id="name" placeholder="enter your name">
<br>
<label for="age">Age</label>
<br>
<input type="number" name="girilen yaş" id="age" placeholder="enter your age">
<br>
<label for="email">email</label>
<br>
<input type="email" name="girilen maili" id="email" placeholder="email">
<br>
<label for="content">content type</label>
<br>
<select name="seçilen content" id="content">
    <option value="series">series</option>
    <option value="movies">movies</option>
</select>
  <br>
  <p>movie type</p>
  <br>
  <input type="checkbox" name="seçilen movie" id="comedy">
  <label for="movie">comedy</label>
  <br>
  <input type="checkbox" name="seçilen movie" id="scary">
  <label for="movie">scary</label>
  <br>
  <input type="checkbox" name="seçilen movie" id="action">
  <label for="movie">action</label>
  <br>
  <input type="checkbox" name="seçilen movie" id="romance">
  <label for="movie">romance</label>
<br>

<p>Gender</p>
<input type="radio" name="seçilen gender" id="male">
<label for="male">male</label>
<br>
<input type="radio" name="seçilen gender" id="female">
<label for="female">female</label>
<br>
<input type="radio" name="seçilen gender" id="other">
<label for="other">other</label>
<br>
<p>feed back</p>
<textarea name="girilen yorum" id="yorum" cols="30" rows="10" placeholder="any comment"></textarea>
<br>
<input type="submit" value="submit" id="submit">
</div>







    </div>
    
</body>
</html>
